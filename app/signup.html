<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword_repeat" class="form-control" placeholder="Password" required>
        <label for="firstname" class="sr-only">First name</label>
        <input type="text" id="firstname" class="form-control" placeholder="Firstname" required autofocus>
        <label for="lastname" class="sr-only">First name</label>
        <input type="text" id="lastname" class="form-control" placeholder="Lastname" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>


</div> <!-- /container -->
